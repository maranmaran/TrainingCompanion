<mat-sidenav-container class="sidenav-container">

  <mat-sidenav class="sidenav" [autoFocus]="false">
      <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="main-sidenav-content">

    <span [ngClass]="{'invisible-overflow-y': (isAthlete | async)}">
      <app-toolbar></app-toolbar>

      <router-outlet [ngClass]="{'main-router-outlet': !(isAthlete | async)}"></router-outlet>
    </span>

    <app-tabs *ngIf="mediaObserver.isActive('lt-sm') && (isAthlete | async)"></app-tabs>

    <app-chat-small *ngIf="!(fullScreenChatActive | async) && !mediaObserver.isActive('lt-md')"
    [config]="chatConfig" [userId]="userId"
    ></app-chat-small>

    </mat-sidenav-content>

</mat-sidenav-container>
