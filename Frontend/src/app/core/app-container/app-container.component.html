<mat-sidenav-container class="sidenav-container">

  <mat-sidenav class="sidenav" [autoFocus]="false">
      <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content id="main-sidenav-content">

      <app-toolbar
          [fullName]="userFullName"
          [loading$]="loading$"
          (openSettingsEvent)="onOpenSettings($event)"
          (toggleSidenavEvent)="onToggleSidebar($event)"
          (logoutEvent)="onLogout($event)"
      ></app-toolbar>

      <!-- <span class="vertical-scroll"> -->
        <router-outlet id="main-router-outlet"></router-outlet>
      <!-- </span> -->

      <ng-chat fxHide.xs
        [hideFriendsList]="false"
        [adapter]="chatAdapter"
        [userId]="userId"
        [theme]="theme"
        (onMessagesSeen)="onMessagesSeen($event)"
        [fileUploadUrl]="chatService.url + 'UploadChatFile'"
      ></ng-chat>


    </mat-sidenav-content>

</mat-sidenav-container>
