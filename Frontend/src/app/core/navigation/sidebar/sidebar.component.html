<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <h2 class="toolbar-title float-left"> Menu </h2>

    <button mat-icon-button color="accent" (click)="close()">
      <i class="fas fa-times"></i>
    </button>

  </mat-toolbar-row>
</mat-toolbar>


<mat-nav-list class="navlist" id="main-navlist">
  <mat-accordion class="headers-align" [displayMode]="'flat'">

    <a *ngIf="(isCoach$ | async)" mat-list-item routerLink="/app/athletes" (click)="onRoute()">
      Manage all users
    </a>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Exercise library
        </mat-panel-title>
      </mat-expansion-panel-header>

      <a mat-list-item routerLink="/app/exercise-properties" (click)="onRoute()">
        Properties
      </a>


      <a mat-list-item routerLink="/app/exercise-types" (click)="onRoute()">
        Exercises
      </a>
  
     
    </mat-expansion-panel>

    <a mat-list-item routerLink="/app/training-log" (click)="onRoute()">
      Training log
    </a>

    <a mat-list-item routerLink="/app/media/videos" (click)="onRoute()">
      Manage videos
    </a>

    <a mat-list-item routerLink="/app/media/photos" (click)="onRoute()">
      Manage photos
    </a>

    <a mat-list-item (click)="onRoute()">
      Import excel file
    </a>

  </mat-accordion>
</mat-nav-list>
