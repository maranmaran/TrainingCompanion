<ngu-carousel #carousel [inputs]="carouselConfig" [dataSource]="carouselItems">
    <div *nguCarouselDef="let data;" class="item">

        <ng-container [ngSwitch]="data.type">

            <div mat-dialog-content class="tile">

                <ng-container *ngSwitchCase="mediaType.Video">
                    <video width="100%" height="auto" controls>
                        <source src="{{data.downloadUrl}}" type="video/mp4">
                        {{'SHARED.VIDEO_NOT_SUPPORTED' | translate}} </video>
                </ng-container>
                <ng-container *ngSwitchCase="0">
                    <video width="100%" height="auto" controls>
                        <source src="{{data.downloadUrl}}" type="video/mp4">
                        {{'SHARED.VIDEO_NOT_SUPPORTED' | translate}} </video>
                </ng-container>

                <ng-container *ngSwitchCase="mediaType.Image">
                    <img class="img-fluid" src="{{data.downloadUrl}}">
                </ng-container>
                <ng-container *ngSwitchCase="1">
                    <img class="img-fluid" src="{{data.downloadUrl}}">
                </ng-container>

            </div>

        </ng-container>

        <button fxHide #prevBtn NguCarouselPrev class="leftRs" mat-fab [color]="'primary'"><i
                class="fas fa-chevron-left fa-1-2x"></i></button>

        <button fxHide #nextBtn NguCarouselNext class="rightRs" mat-fab [color]="'primary'"><i
                class="fas fa-chevron-right fa-1-2x"></i></button>

    </div>
</ngu-carousel>

<div class="actions_footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1rem">
    <button class="leftRs" mat-fab [color]="'primary'" (click)="previous()"><i
            class="fas fa-chevron-left fa-1-2x"></i></button>

    <ul class="myPoint" NguCarouselPoint>
        <li *ngFor="let point of carousel.pointNumbers; let j = index" [class.active]="j == carousel.activePoint"
            (click)="carousel.moveTo(j)"></li>
    </ul>

    <button NguCarouselNext class="rightRs" mat-fab [color]="'primary'" (click)="next()"><i
            class=" fas fa-chevron-right fa-1-2x"></i></button>
</div>
