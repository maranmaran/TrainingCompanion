<ng-container [ngSwitch]="data.type">

  <div mat-dialog-content class="media-wrapper">

    <!--TODO: -DO SOMETHING BETTER-->
    <ng-container *ngSwitchCase="mediaType.Video">
      <video width="100%" height="auto" controls>
        <source src="{{data.sourceUrl}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </ng-container>
    <ng-container *ngSwitchCase="0">
      <video width="100%" height="auto" controls>
        <source src="{{data.sourceUrl}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </ng-container>


    <!--TODO: -DO SOMETHING BETTER-->
    <ng-container *ngSwitchCase="mediaType.Image">
      <img class="img-fluid" src="{{data.sourceUrl}}">
    </ng-container>
    <ng-container *ngSwitchCase="1">
      <img class="img-fluid" src="{{data.sourceUrl}}">
    </ng-container>

  </div>

</ng-container>
