<mat-chip-list class="property-chips-list">

    <ng-container *ngFor="let property of propertyList">

        <app-exercise-type-chip [value]="property.tag.value" [show]="property.show"
            [backgroundColor]="property.tag.tagGroup.hexBackground" [color]="property.tag.tagGroup.hexColor">
        </app-exercise-type-chip>

    </ng-container>

</mat-chip-list>
