<ng-container [ngSwitch]="notificationType">
  <ng-container *ngSwitchCase="'ImportFinished'">
    <i class="fas fa-cloud-upload-alt fa-2-3x" [ngClass]="{'success': entity.Success, 'failure': !entity.Success}"></i>
  </ng-container>
  <ng-container *ngSwitchDefault>
  </ng-container>
</ng-container>
