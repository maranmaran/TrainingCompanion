<app-material-table [columns]="tableColumns" [datasource]="tableDatasource" [config]="tableConfig"
    (selectEvent)="onSelect($event)" (addEvent)="onAdd()" (updateEvent)="onUpdate($event)"
    (deleteEvent)="onDeleteSingle($event)" (deleteSelectionEvent)="onDeleteSelection($event)"
    (pagingChangeEvent)="onPagingChange($event)">
</app-material-table>
