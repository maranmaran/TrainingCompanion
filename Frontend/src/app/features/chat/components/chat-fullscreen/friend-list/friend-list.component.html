<h1>Search filter</h1>

<div class="friend-container" fxLayout="column" fxLayoutGap="1rem">

  <div class="friend pl-1 pr-1" *ngFor="let friend of (friends | async); let i = index" (click)="onFriendClicked(friend)"
  fxLayout="row" fxLayoutGap="0.5rem" fxLayoutAlign="start center">

    <img *ngIf="friend.avatar" class="avatar" height="40" width="40" [src]="friend.avatar" />
    <div class="friend-body"
    matBadge="(metadata | async)[i].totalUnreadMessages"
    matBadgeColor="accent"
    [matBadgeHidden]="(metadata | async)[i].totalUnreadMessages == 0">

        <h3 style="margin: 0">{{friend.displayName}}</h3>
    </div>

  </div>

</div>
