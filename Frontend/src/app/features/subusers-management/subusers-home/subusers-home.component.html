<div class="container main-screen" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="1rem">
    <app-subusers-list 
    fxFlex="0 1 calc(50%)" 
    fxFlex.lt-md="0 1 auto" 
    [subusers$]="subusers$" 
    (subuserSelectedEvent)="onSelect($event)"
    (deleteSubuserEvent)="onDelete($event)"
    (deleteSelectionEvent)="onDeleteSelection($event)"></app-subusers-list>
    <app-subuser-details *ngIf="selectedSubuser" fxFlex="0 1 calc(50%)" [subuser]="selectedSubuser"></app-subuser-details>
</div>
