<div class="details-container mat-elevation-z3">

    <h1 class="details-header">
        {{subuser.firstName}} {{subuser.lastName}}
    </h1>

    <mat-divider></mat-divider>

    <div class="details-body" fxLayout="column" fxLayoutGap="0.5rem">

        <div class="detail">
            <mat-label class="label">Username:</mat-label>
            <span class="label-value">{{subuser.username}}</span>
        </div>
        <div class="detail">
            <mat-label class="label">Email:</mat-label>
            <span class="label-value">{{subuser.email}}</span>
        </div>
        <div class="detail">
            <mat-label class="label">Joined on:</mat-label>
            <span class="label-value">{{subuser.createdOn | date:'mediumDate'}}</span>
        </div>
        <div class="detail">
            <mat-label class="label">Account status:</mat-label>
            <span class="label-value">{{subuser.accountStatus}}</span>
        </div>

    </div>

    <div class="details-footer">
    </div>

</div>
