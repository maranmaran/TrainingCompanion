
<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">

    <mat-sidenav class="sidenav" [autoFocus]="false" [mode]="'side'" [position]="'end'">
        <div fxLayout="column">
            <button *ngIf="dashboardEditMode" mat-stroked-button class="mb-5" (click)="toggleSidenav()">Save customization</button>
            <p>List of components</p>
        </div>
    </mat-sidenav>
  
    <mat-sidenav-content>

        <div class="actions" fxLayout="row" fxLayoutAlign="space-between">
            <button mat-stroked-button class="mb-5" (click)="activateNotif()">Send test notification</button>
            <button *ngIf="!dashboardEditMode" mat-stroked-button class="mb-5" (click)="toggleSidenav()">Customize dashboard</button>
        </div>

        <div class="board" fxLayout="row wrap">
            <ng-container *ngFor="let track of tracks">
                <div fxFlex="1 1 50%" *ngFor="let item of track.items">
                    <ng-template appDashboardOutlet [item]="item"></ng-template>
                </div>
            </ng-container>
        </div>
        
        
      </mat-sidenav-content>
  
  </mat-sidenav-container>
