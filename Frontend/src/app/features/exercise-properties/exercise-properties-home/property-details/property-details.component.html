<div class="details-container mat-elevation-z3" *ngIf="(exerciseProperty$ | async) as property">

    <h1 class="details-header" fxLayout="row" fxLayoutAlign="space-between">
        
        <span>{{property.value}}</span>
        
        <span>
            <button *ngIf="property.active" mat-stroked-button color="accent" (click)="onSetActive(false)">Deactivate</button>
            <button *ngIf="!property.active" mat-stroked-button color="accent" (click)="onSetActive(true)">Activate</button>
        </span>
    </h1>

    <mat-divider></mat-divider>

    <div class="details-body" fxLayout="column" fxLayoutGap="0.5rem">
