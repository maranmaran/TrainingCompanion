<h2> {{data.title}} </h2>

<mat-divider class="dialog-form-divider"></mat-divider>

<div class="form" fxLayout="column">
    <form [formGroup]="form">

      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="datepicker" [formControl]="date" formControlname="date">

        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="(isMobile | async)" #datepicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" min="0" formControlName="value" placeholder="Weight">
      </mat-form-field>

    </form>
</div>

<div class="mt-2 dialog-form-actions" fxLayout="row" fxLayoutAlign="space-between">
    <button  mat-button  (click)="onClose()">Close</button>
    <button mat-stroked-button color="accent"(click)="onSubmit()"
      [disabled]="!form.valid">{{ data.action == 'Create' ? 'Add' : 'Save' }}</button>
  </div>
