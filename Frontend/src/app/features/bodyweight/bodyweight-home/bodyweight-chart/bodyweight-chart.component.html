<div class="bodyweight-chart-container h-100" fxLayout="column" fxLayoutGap.lt-md="1rem">
  <form [formGroup]="form" fxLayout="row" fxLayoutGap="1rem">

    <mat-form-field fxFlex="0 1 calc(50% - 1rem)">
      <mat-label>From: </mat-label>
      <input matInput [matDatepicker]="!(isMobile | async) ? datepickerWeb1 : datepickerMobile1" formControlName="dateFrom" (dateChange)="getReportData()">

      <mat-datepicker-toggle matSuffix [for]="!(isMobile | async) ? datepickerWeb1 : datepickerMobile1">
      </mat-datepicker-toggle>
      <mat-datepicker [hidden]="(isMobile | async)" #datepickerWeb1></mat-datepicker>
      <mat-datepicker [hidden]="!(isMobile | async)" touchUi #datepickerMobile1></mat-datepicker>
    </mat-form-field>

    <mat-form-field fxFlex="0 1 calc(50% - 1rem)">
      <mat-label>To: </mat-label>
      <input matInput [matDatepicker]="!(isMobile | async) ? datepickerWeb2 : datepickerMobile2" formControlName="dateTo" (dateChange)="getReportData()">

      <mat-datepicker-toggle matSuffix [for]="!(isMobile | async) ? datepickerWeb2 : datepickerMobile2">
      </mat-datepicker-toggle>
      <mat-datepicker [hidden]="(isMobile | async)" #datepickerWeb2></mat-datepicker>
      <mat-datepicker [hidden]="!(isMobile | async)" touchUi #datepickerMobile2></mat-datepicker>
    </mat-form-field>

  </form>

  <app-chart [configuration]="config"></app-chart>
</div>
