<ng-container *ngIf="exercise">
  <div class="details-container m-2">
    <h3 class="title ml-3">
      <app-exercise-type-preview [exerciseType]="exercise.exerciseType"></app-exercise-type-preview>
    </h3>
  </div>
  
  <div class="container main-screen" fxLayout="row wrap" fxLayoutAlign="space-between" fxLayoutAlign.lt-md="start"
    fxLayoutGap.lt-md="0.5rem" fxLayout.lt-md="column">
  
    <span id="left" fxFlex="0 1 calc(49.5%)" fxLayoutGap="0.5rem" fxFlex.lt-md="0 1 auto" fxLayout="column"
      fxFlexOrder.xs="2">
  
      <div class="details-container">
  
        <!-- GRAPHS -->
  
        <div class="detail">
          <mat-label class="label">{{'TRAINING_LOG.EXERCISE_VOLUME' | translate }}:</mat-label>
          <span class="label-value">{{ totalVolume }}</span>
        </div>
  
        <div class="detail">
          <mat-label class="label">{{'TRAINING_LOG.PROJECTED_MAX' | translate }}:</mat-label>
          <span class="label-value">{{ projectedMax }}</span>
        </div>
  
  
      </div>
  
      <!--------- MEDIA ---------->
      <mat-expansion-panel class="media-panel" [@.disabled]="disableAnimation">
        <mat-expansion-panel-header>
          {{'TRAINING_LOG.EXERCISE_MEDIA' | translate }}
        </mat-expansion-panel-header>
        <app-media-uploader (fileUploaded)="onFileUploaded($event)" [files]="exercise.media"></app-media-uploader>
      </mat-expansion-panel>
    </span>
  
    <span id="right" fxFlex="0 0 calc(49.5%)" fxFlex.lt-md="0 1 auto" fxFlexOrder.xs="1">
      <app-set-list *ngIf="exercise.exerciseType.requiresSets"></app-set-list>
    </span>
  
  
  </div>
</ng-container>
