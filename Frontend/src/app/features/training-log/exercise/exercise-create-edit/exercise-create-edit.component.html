<h2> {{data.title}} </h2>

<mat-divider class="dialog-form-divider"></mat-divider>

<div class="form" fxLayout="column">
    <form [formGroup]="form">

      <mat-form-field>
          <input matInput placeholder="Exercise type" [matAutocomplete]="auto" [formControl]="exerciseType">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFunction">
            <mat-option *ngFor="let type of data.exerciseTypes" [value]="type" >
                <app-exercise-type-preview [exerciseType]="type"></app-exercise-type-preview>
            </mat-option>
          </mat-autocomplete>
      </mat-form-field>

      <div id="tags" *ngIf="exerciseType.value">
        <app-exercise-type-chip-list  *ngIf="exerciseType.value" [propertyList]="exerciseType.value.properties"></app-exercise-type-chip-list>
      </div>

      <mat-form-field>
        <input matInput type="number" formControlName="setsCount" placeholder="Sets">
      </mat-form-field>

    </form>
</div>

<div class="mt-2 dialog-form-actions" fxLayout="row" fxLayoutAlign="space-between">
    <button  mat-button color="accent" (click)="onClose()">Close</button>
    <button mat-stroked-button color="primary"(click)="onSubmit()"
      [disabled]="!form.valid">{{ data.action == 'Create' ? 'Add' : 'Save' }}</button>
  </div>
