<app-material-table
    [columns]="tableColumns"
    [datasource]="tableDatasource"
    [config]="tableConfig"
    (selectEvent)="onSelect($event)"
    (addEvent)="onAdd()"
    (deleteEvent)="onDeleteSingle($event)"
    (deleteManyEvent)="onDeleteSelection($event)"
    (dropEvent)="onReorder($event)"
></app-material-table>
