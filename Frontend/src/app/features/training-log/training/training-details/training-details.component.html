<h3 class="title"><b>{{ training.dateTrained | date:'dd MMM' }},  {{ training.dateTrained | applyTimezone}} ({{ training.dateTrained | date: 'dd/MM/yy'}})</b></h3>


<div class="container main-screen">

  <div class="section-one" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="0.5rem" fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="start" fxLayoutGap.lt-md="1rem">
    <div class="training-details-container details-container" fxFlex="1 1 calc(50% - 0.5rem)" fxFlex.lt-md="0 1 auto"
      fxFlexOrder.xs="2" fxLayout="column" fxLayoutGap="1rem">

      <app-training-details-data></app-training-details-data>

      <mat-accordion class="training-accordion" fxLayout="column" fxLayoutGap="1rem">

        <app-training-note [note]="training.note" [coachNote]="training.coachNote" [noteRead]="training.noteRead"
          (saveNoteEvent)="saveNote($event)"></app-training-note>

        <app-training-media [media]="training.media" (onFileUploaded)="onFileUploaded($event)"></app-training-media>

        <!-- <app-training-metrics></app-training-metrics> -->

      </mat-accordion>


    </div>

    <app-exercise-list fxFlex="1 1 calc(50% - 0.5rem)" fxFlex.lt-md="0 1 auto" fxFlexOrder.xs="1"></app-exercise-list>

  </div>

  <app-training-metrics *ngIf="training.exercises && training.exercises.length > 0" class="mt-3"></app-training-metrics>

</div>
