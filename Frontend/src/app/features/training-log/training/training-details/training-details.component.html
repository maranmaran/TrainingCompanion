<div class="container main-screen mt-2">

  <div fxHide fxShow.xs>
    <ng-container *ngTemplateOutlet="header, context: { training: training }"></ng-container>
  </div>

  <div class="section-one" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="1rem" fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="start" fxLayoutGap.lt-md="1rem">

    <span id="left" fxFlex="1 1 calc(50% - 0.5rem)" fxFlex.lt-md="0 1 auto" fxFlexOrder.xs="2" fxLayout="column"
      fxLayoutGap="1rem">

      <div id="training-col-left" class="training-details-container details-container">

        <div fxShow fxHide.xs>
          <ng-container *ngTemplateOutlet="header, context: { training: training }"></ng-container>
        </div>

        <app-training-details-data></app-training-details-data>

      </div>

      <mat-accordion [multi]="false">

        <app-training-note [note]="training.note" [coachNote]="training.coachNote" [noteRead]="training.noteRead"
          (saveNoteEvent)="saveNote($event)"></app-training-note>

        <app-training-media [media]="media" (onFileUploaded)="onFileUploaded($event)"></app-training-media>

        <app-training-metrics *ngIf="metrics && exerciseCount > 0" class="mt-3">
        </app-training-metrics>

      </mat-accordion>

    </span>

    <span id="right" fxFlex="1 1 calc(50% - 0.5rem)" fxFlex.lt-md="0 1 auto" fxFlexOrder.xs="1">
      <app-exercise-list id="training-col-right"></app-exercise-list>
    </span>

  </div>

</div>

<ng-template #header let-training="training">
  <div class="training-header" fxLayout="column" fxLayout.lt-md="row" fxLayoutAlign.lt-md="space-between">
    <h3 *ngIf="training.trainingProgramName && training.trainingProgramDay" class="title bold">
      {{ training.trainingProgramName }} ({{'TRAINING_BLOCK.DAY_LABEL' | translate }}
      {{ training.trainingProgramDay }})
    </h3>

    <h3 class="title" [ngClass]="{'smaller': training.trainingProgram, 'bold': !training.trainingProgram }">
      {{ training.dateTrained | date:'dd MMM' }}, {{ training.dateTrained | applyTimezone}}
      <!-- ({{ training.dateTrained | date: 'dd/MM/yy'}}) -->
    </h3>
  </div>
</ng-template>
