<!--------- NOTE ---------->
<mat-expansion-panel #notePanel class="note-panel" *ngIf="note && !showEditor" [(expanded)]="panelExpanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Note
    </mat-panel-title>
    <mat-panel-description>
      <span class="seen" *ngIf="noteRead">Coach has seen this note</span>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-action-row>
    <button mat-stroked-button color="accent" (click)="openUserNoteEditor()">
      <i class="fas fa-edit mr-1"></i>Edit
    </button>
  </mat-action-row>
  <div [innerHtml]="note"></div>
</mat-expansion-panel>

  <!--------- COACH NOTE ---------->
  <mat-expansion-panel class="coach-note-panel" *ngIf="coachNote">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Coach note
          </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-action-row>
      <button mat-stroked-button color="accent" (click)="openCoachNoteEditor()">
        <i class="fas fa-edit mr-1"></i>Edit
      </button>
    </mat-action-row>
    <div [innerHtml]="coachNote"></div>
  </mat-expansion-panel>

<!----------EDITOR---------->
<button mat-stroked-button color="accent" *ngIf="!showEditor && !note" (click)="showEditor = true">
  <i class="fas fa-plus mr-1"></i> Note
</button>
<ckeditor id="editor" [hidden]="!showEditor" [editor]="ckEditor" [config]="ckEditorConfig" data="{{ckEditor.note}}"
  (change)="onChange($event)"></ckeditor>
<button mat-stroked-button color="accent" *ngIf="showEditor" (click)="saveNote()">
  <i class="fas fa-save mr-1"></i> Save
</button>
