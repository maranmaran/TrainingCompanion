<ng-container *ngIf="data">
  <div class="detail">
    <mat-label class="label">Total volume:</mat-label>
    <span class="label-value">{{ (data | async).volume }}</span>
  </div>
  <div class="detail">
    <mat-label class="label">Total number of lifts:</mat-label>
    <span class="label-value">{{ (data | async).numOfLifts }} lifts</span>
  </div>
</ng-container>
