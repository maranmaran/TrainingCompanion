<app-event-calendar
    [events$]="inputData.asObservable()"
    [config]="calendarConfig"
    (previousMonthEvent)="onMonthChange($event)"
    (currentMonthEvent)="onMonthChange($event)"
    (nextMonthEvent)="onMonthChange($event)"
    (addEvent)="onAddEvent($event)"
    (openEvent)="onOpenEvent($event)"
    >
</app-event-calendar>
