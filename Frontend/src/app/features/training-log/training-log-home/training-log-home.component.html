<!--TODO..disable LEFT and RIGHT keyboard because calendar uses that...We can use up and down for changing tabs here-->
<!-- (selectedIndexChange)=";changeTab1($event, true, true)" -->

<mat-tab-group mat-stretch-tabs #group1 animationDuration="0ms" mat-align-tabs="center"
  (focusChange)="changeTab1($event.index, true, true)"
  [style.display]="hideTab1 ? 'none' : 'inherit'" 
  [selectedIndex]="selectedTab1" dynamicHeight="false" [color]="'accent'">
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="fas fa-arrow-circle-left pointer"></i>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <label class="pointer"> {{'TRAINING_LOG.TRAINING_LABEL' | translate}} </label>
    </ng-template>
  </mat-tab>
  <mat-tab [disabled]="!selectedExercise ? true : false">
    <ng-template mat-tab-label>
      <label class="pointer"> {{'TRAINING_LOG.EXERCISE_LABEL' | translate}} </label>
    </ng-template>
  </mat-tab>
</mat-tab-group>

    </ng-template>

  <mat-tab>
    <ng-template mat-tab-label>
      <label class="pointer"> {{'TRAINING_LOG.WEEK_LABEL' | translate}} </label>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <label class="pointer"> {{'TRAINING_LOG.LIST_LABEL' | translate}} </label>
    </ng-template>
  </mat-tab>
</mat-tab-group>
