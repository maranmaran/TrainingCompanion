<mat-tab-group #group1 animationDuration="0ms" mat-align-tabs="center" [style.display]="hideTab1 ? 'none' : 'inherit'" (selectedTabChange)="onSelectTab1($event)">
    <mat-tab label="Training"></mat-tab>
    <mat-tab label="Exercise"></mat-tab>
</mat-tab-group>

<mat-tab-group #group2 animationDuration="0ms" mat-align-tabs="center" [style.display]="hideTab2 ? 'none' : 'inherit'" (selectedTabChange)="onSelectTab2($event)">
    <mat-tab label="Calendar"></mat-tab>
    <mat-tab label="Week"></mat-tab>
    <mat-tab label="List"></mat-tab>
</mat-tab-group>


<!------------------CALENDAR---------------------->
<ng-container *ngIf="showCalendar">
    <app-training-calendar></app-training-calendar>
</ng-container>
<!------------------WEEK---------------------->
<ng-container *ngIf="showWeek">
    Week
</ng-container>
<!------------------LIST---------------------->
<ng-container *ngIf="showList">
    List
</ng-container>
<!------------------TRAINING---------------------->
<ng-container *ngIf="showTraining">
   Training details
   <ng-container *ngIf="selectedTraining">
       {{selectedTraining.dateTrained}}
   </ng-container>
</ng-container>
<!------------------EXERCISE---------------------->
<ng-container *ngIf="showExercise">
   Exercise
   <ng-container *ngIf="selectedTraining">
       {{selectedTraining.dateTrained}}
   </ng-container>
</ng-container>
