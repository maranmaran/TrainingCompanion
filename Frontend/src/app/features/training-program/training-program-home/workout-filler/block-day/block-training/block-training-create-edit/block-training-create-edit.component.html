<div class="dialog-container" *ngIf="form">
    <h2> {{data.title | translate }} </h2>
    
    <mat-divider class="dialog-form-divider"></mat-divider>
    
    <div fxLayout="column" class="mb-3">
        <label>From: Week 1 - day 1</label>
        <label>To: Week 2 - day 3</label>
    </div>
    
    <mat-divider class="dialog-form-divider"></mat-divider>
    
    <div class="form" fxLayout="column">
       
        <form [formGroup]="form">
            
            <div fxLayout="row" fxLayoutGap="0.5rem" fxLayoutAlign="start center">
                <i class="fas fa-calendar-week"></i>
                <span>Week {{ weekSlider.value }}</span>
                <mat-slider fxFlex="1 1 100%" class="w-100" #weekSlider [min]="1" [max]="weeks.length" [thumbLabel]="true" (change)="weekSelected($event)"></mat-slider>
            </div>
            
            <div fxLayout="row" fxLayoutGap="0.5rem" fxLayoutAlign="start center">
                <i class="fas fa-calendar-day"></i>
                <span>Day {{ daySlider.value }}</span>
                <mat-slider fxFlex="1 1 100%" class="w-100" #daySlider [min]="daysMin" [max]="daysMax" [thumbLabel]="true" (change)="daySelected($event)"></mat-slider>
            </div>
            
            <ngx-timepicker-field class="mt-5" formControlName="time" [defaultTime]="'12:00 pm'" [format]="24"></ngx-timepicker-field>
    
        </form>
    </div>
    
    <div class="mt-2 dialog-form-actions" fxLayout="row" fxLayoutAlign="space-between">
        <button mat-button (click)="onClose()">{{'SHARED.CLOSE' | translate}}</button>
        <button mat-stroked-button color="accent" (click)="onSubmit()"
            [disabled]="!form.valid">{{ (data.action == 'Create' ? 'SHARED.ADD' : 'SHARED.SAVE') | translate }}</button>
    </div>
</div>
