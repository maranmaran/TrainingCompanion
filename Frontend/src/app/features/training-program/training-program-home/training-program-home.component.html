<mat-tab-group #tabs [headerPosition]="mediaObserver.isActive('lt-sm') ? 'below' : 'above'" mat-stretch-tabs
  [disablePagination]="true" [color]="'accent'" dynamicHeight>

  <mat-tab id="training-program">
    <ng-template mat-tab-label>
      <span>{{'TRAINING_PROGRAM.TAB_PROGRAMS' | translate}}</span>
    </ng-template>

    <div class="full-viewport-mobile p-2 pb-5" fxLayout="row wrap" fxLayoutGap="0.5rem" fxLayout.lt-md="column">

      <app-training-program-list fxFlex="0 0 calc(60% - 0.5rem)" fxFlex.lt-md="0 0 auto">
      </app-training-program-list>
      <app-training-block-list *ngIf="programSelected" fxFlex="0 0 calc(40% - 0.5rem)" fxFlex.lt-md="0 0 auto">
      </app-training-block-list>

    </div>

  </mat-tab>

  <mat-tab id="workoutFiller" [disabled]="!blockSelected">
    <ng-template mat-tab-label>
      <span>{{'TRAINING_PROGRAM.PROGRAM_BUILDER' | translate}}</span>
    </ng-template>

    <div class="full-viewport-mobile p-2 pb-5" fxLayout="row wrap" fxLayoutGap="0.5rem" fxLayout.lt-md="column">

      <app-workout-filler fxFlex="0 0 calc(100%)"></app-workout-filler>

    </div>

  </mat-tab>

</mat-tab-group>
