<h2> {{data.title | translate}} </h2>

<mat-divider class="dialog-form-divider"></mat-divider>

<div class="form" fxLayout="column" fxLayoutGap="1rem">
  <form [formGroup]="form">

    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="{{'TRAINING_BLOCK.NAME_LABEL' | translate}}">
    </mat-form-field>

    <div *ngIf="data.action == crud.Create" fxLayout="row" fxLayoutGap="1rem">

      <mat-form-field>
        <input matInput type="number" formControlName="duration"
          placeholder="{{ 'TRAINING_BLOCK.DURATION' | translate}}">
      </mat-form-field>

      <!--TODO i18n -->
      <mat-slide-toggle fxFlexAlign="center" #dayWeekToggle labelPosition="after" [color]="'accent'"
        [checked]="trainingBlock.durationType == 'Weeks'"
        (change)="$event.checked ? trainingBlock.durationType = 'Weeks' : trainingBlock.durationType = 'Days'">
        {{ dayWeekToggle.checked ? 'Weeks' : 'Days' }}
      </mat-slide-toggle>

    </div>

  </form>
</div>

<div class="mt-2 dialog-form-actions" fxLayout="row" fxLayoutAlign="space-between">
  <button mat-button (click)="onClose()">{{'SHARED.CLOSE' | translate}}</button>
  <button mat-stroked-button color="accent" (click)="onSubmit()"
    [disabled]="!form.valid">{{ (data.action == 'Create' ? 'SHARED.ADD' : 'SHARED.SAVE') | translate }}</button>
</div>
