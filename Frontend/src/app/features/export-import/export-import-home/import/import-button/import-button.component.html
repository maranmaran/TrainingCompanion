<button *ngIf="!(isUploadingFile | async)" mat-stroked-button color="primary" (click)="triggerUploadMediaInput()">
  Import
  <i matSuffix class="fas fa-upload fa-1x ml-1 primary-foreground"></i>
</button>

<input fxHide="true" #uploadInput type="file" (change)="uploadMedia($event.target.files)" accept="{{fileTypesToAccept}}" />
<mat-progress-bar class="upload-progress-bar" *ngIf="(isUploadingFile | async)" mode="indeterminate"></mat-progress-bar>
